# yaml(*.yml)
#     yet another markup language
#     가벼운 마크업 언어로 사용
#
# 기본 문법
#   # 는 주석
#   기본표현
#      key: value     <- : 다음에는 반드시 공백문자가 와야 함
#
#   key:
#       key_1:
#           key_2:
#               key_3:
#                   ..


# 서버포트번호
server:
  port: 80

spring:
  application:
    name: KBoard

  # Thymeleaf 설정
  thymeleaf:
    cache: false
    prefix: classpath:templates/views/

  # datasource 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${rds.hostname}:${rds.port}/${rds.db.name}/db326?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: ${rds.username}
    password: ${rds.password}

  # security 설정
  security:
#    user:
#      name: user
#      password: 1234
    #oauth2 client
    oauth2:
      client:
        registration:
          google:
            client-id: aaaa
            client-secret: aaaa
            scope:  # 접근권한
              - email
              - profile
          facebook:
            client-id: bbbb   # 앱 아이디
            client-secret: bbbb   # 앱 시크릿 코드
            scope:  #접근권한
              - email
              - public_profile

          naver:
            client-id: cccc   # 앱 아이디
            client-secret: cccc   # 앱 시크릿 코드
            scope:
              - name
              - email
            client-name: Naver
            authorization-grant-type: authorization_code
            redirect-uri: cccc

        # provider 제공
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

# MyBatis 매퍼(mapper) 파일 위치 설정
# src/main/resources 이하의 경로 지정
mybatis:
  mapper-locations: classpath:mapper/**/*.xml


app:
  # 페이징 관련 세팅값
  pagination:
    write_pages: 10  # 한 [페이지] 당 몇개의 페이지를 표시할 것인가
    page_rows: 10   # 한 '페이지'에 몇개의 글을 리스트 할 것인가

  # 파일 업로드 경로
  upload:
    path: upload

  # OAuth2
  oauth2:

    password: 1234  # oauth2 인증한 회원에 대한 전용 패스워드, 보안주의!

    # Kakao 로그인 관련 세팅값
    kakao:
      client-id: dddd  # REST Api 앱 키
      redirect-uri: dddd  # Redirect URI
      token-uri: https://kauth.kakao.com/oauth/token  # access token 요청 URI (POST 방식)
      user-info-uri: https://kapi.kakao.com/v2/user/me # 사용자 profile 요청 URI

